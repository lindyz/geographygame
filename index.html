<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>

    <h1>Geography Quiz Game</h1>

    <div id="quiz-selection">
        <button id="create-own-quiz">Create My Own Quiz</button>
        <button id="auto-generate-quiz">Create a Quiz for Me</button>
    </div>

    <div id="manual-quiz-section" style="display:none;">
        <h2>Enter Places for Your Quiz</h2>
        <textarea id="place-list-input" rows="5" placeholder="Enter each place on a new line"></textarea>
        <button id="add-places">Add Places</button>
        <button id="start-game">Play Game</button>
        <ul id="place-list"></ul>
    </div>

    <div id="auto-quiz-section" style="display:none;">
        <h2>Select a Region</h2>
        <label for="region-select">Choose a Region:</label>
        <select id="region-select">
            <option value="World">World</option>
            <option value="North America">North America</option>
            <option value="South America">South America</option>
            <option value="Europe">Europe</option>
            <option value="Africa">Africa</option>
            <option value="Asia">Asia</option>
            <option value="Oceania">Oceania</option>
        </select>
        <button id="start-game">Play Game</button>
    </div>

    <h2>Quiz</h2>
    <p id="question">No questions available.</p>
    <div id="feedback"></div>
    <div id="score">Score: 0</div>
    <div id="timer">Time Left: 30s</div>

    <div id="map" style="height: 500px;"></div>

    <script src="script.js"></script>

</body>
</html>
