<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>

    <h1>Geography Quiz Game</h1>

    <h2>Name Your Quiz</h2>
    <input type="text" id="quiz-name" placeholder="Enter quiz name">
    <button id="save-quiz">Save Quiz</button>
    <button id="clear-quiz">Start Over</button>

    <h2>Saved Quizzes</h2>
    <div id="saved-quizzes"></div>

    <div id="manual-quiz-section">
        <h2>Enter Places for Your Quiz</h2>
        <textarea id="place-list-input" rows="5" placeholder="Enter each place on a new line"></textarea>
        <button id="add-places">Add Places</button>
        <button id="start-game">Play Game</button>
        <ul id="place-list"></ul>
    </div>

    <h2>Quiz</h2>
    <p id="question">No questions available.</p>
    <div id="feedback"></div>
    <div id="score">Score: 0</div>

    <div id="map" style="height: 500px;"></div>

    <script src="script.js"></script>

</body>
</html>
